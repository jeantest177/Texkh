version: '3.7'
services:
  hbbs:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk_hbbs
    restart: unless-stopped
    ports:
      - "21115:21115"     # rendezvous (ID server) TCP
      - "21116:21116"     # relay/control TCP
      - "21116:21116/udp" # relay UDP (for better performance)
    environment:
      - HBBS_ADDR=0.0.0.0:21115
    volumes:
      - ./data/hbbs:/var/lib/rustdesk/hbbs

  hbbr:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk_hbbr
    restart: unless-stopped
    ports:
      - "21117:21117"     # hbbr TCP (relay)
      - "21117:21117/udp" # hbbr UDP
    environment:
      - HBBR_ADDR=0.0.0.0:21117
    volumes:
      - ./data/hbbr:/var/lib/rustdesk/hbbr
